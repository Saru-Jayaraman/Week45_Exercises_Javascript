<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form id="mathOperations">
            <h3>Multiply and Divide</h3>
            <div class="my-3">
                <label for="firstNumber">First number</label>
                <input type="number" id="firstNumber" placeholder="Enter first number..." required>
            </div>
            <div class="my-3">
                <label for="secondNumber">Second number</label>
                <input type="number" id="secondNumber" placeholder="Enter second number..." required>
            </div>
            <button type="button" id="multiply-btn" class="btn btn-info" onclick="multiplyDivide(event)">Multiply</button>
            <button type="button" id="divide-btn" class="btn btn-info" onclick="multiplyDivide(event)">Divide</button>
            <section id="resultSection" class="my-3">
                <p>Result: </p>
                <span id="resultSpan"></span>
            </section>
        </form>
        <form id="form1" onsubmit="getFormValue()">
            <h3>Get Firstname & Lastname</h3>
            Firstname: <input type="text" name="fname" value="David"/><br/>
            Lastname: <input type="text" name="lname" value="Charles"/><br/>
            <input type="submit" value="Submit">
        </form>
        <div id="setBgColorDiv">
            <h3>Set Paragraph Background Color - Onclick event</h3>
            <input type="button" value="Click to set paragraph background color" onclick="set_background()">
            <p>React Exercises</p>
            <p>Javascript Exercises</p>
            <p>Bootstrap Exercises</p>
            <p>CSS Exercises</p>
            <p>HTML Exercises</p>
        </div>
        <div id="tableDiv">
            <h3>Insert row in a table</h3>
            <table id="sampleTable" class="table table-bordered text-center w-50">
        
            </table>
            <br>
            <input type="button" onclick="insert_row()" value="Insert Row">
        </div>
    </div>
    <script src="Javascript_Exercises.js"></script>
</body>
</html>
